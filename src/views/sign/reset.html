<div class="container-fluid fixed" id="VueAapp">
    <div class="col-md-12" id="content">
        <div class="heading-buttons">
            <h3>Ordering Lunch<span>| Simple and easy to use</span></h3>
            <div class="buttons pull-right">
            </div>
        </div>
        <br>
        <div class="separator bottom line"></div>
        <ul class="breadcrumb">
            <li><a href="/" class="glyphicons home"><i></i> ORDER</a></li>
            <li class="divider"></li>
            <li>
               密码找回修改
            </li>
        </ul>
        <br>
        <div class='inner'>
            <div class="col-md-5">
                <% if(typeof(error) !== 'undefined' && error){ %>
                    <div class="alert alert-error">
                        <a class="close" data-dismiss="alert" href="#">&times;</a>
                        <strong><%= error %></strong>
                    </div>
                    <% } %>
                        <form id="signin_form" method="POST" action="/reset_pass">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="psw">新密码</label>
                                    <input class='form-control' id='psw' name='psw' size='30' type='text' value='' />
                                </div>
                                <div class="form-gourp">
                                    <label for="repsw">确认密码</label>
                                    <input class='form-control' id='repsw' name='repsw' size='30' type='password' />
                                </div>
                            </div>
                            <input type='hidden' name='name' id='name' value='<%= name%>'>
                            <input type='hidden' name='key' id='key' value='<%= key%>'>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">确定</button>
                            </div>
                        </form>
            </div>
        </div>
    </div>
</div>
